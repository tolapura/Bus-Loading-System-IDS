<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>CSBT | Bus Loading System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles-realtime.css">
  <link rel="icon" type="image/png" href="images/logo2.png">
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body onload="updateClock(); setInterval('updateClock()', 1000 )">

  <!-- HEADER -->
    <section id="showcase">
      <div class="container">
        <div class="row">
          <div class="showcase-content">
            <img class="csbt" src="images/csbt.png" alt="csbt logo">
            <div class="departures">
              <p class="csbt_text">Cebu South Bus Terminal<br>N. Bacalso Avenue, Cebu City, 6000</p>
              <h1>DEPARTURES</h1>
        </div>

      </div>
    </div>
  </div>
    </section>


  <!-- REAL TIME TABLE -->
  <div class="realtime">
    <table border="0" id="table_fixed" class="table tablestyle">
      <thead>
        <tr>
          <th width="15%" class="busCompany">COMPANY</th>
          <th width="20%" class="busNumAndType">BUS NUM/TYPE</th>
          <th width="25%" class="destination">DESTINATION</th>
          <th width="15%" class="etd">DEPARTURE</th>
          <th width="10%" class="loadingBay">BAY</th>
          <th width="15%" class="status">STATUS</th>
        </tr>  
      </thead>
    </table>

    <div id="contain">
      <table border="0" id="dataTable">
      <tbody>
      </tbody>

  </div>

  <img></img>


  <!-- FOOTER -->
  <div class="footer">
      <span id="announcement" class="marquee"></span>
                            <span id="clock">clock</span>
  </div>
</div>

</body>
</html>
